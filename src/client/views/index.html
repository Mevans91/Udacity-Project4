<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Language Processor</title>
    </head>

    <body>

        <header>
            <div class="">
                Logo
            </div>
            <div class="">
                Login | Register
            </div>
        </header>

        <main>
            <section>
                <h2>Natural Language Processor</h2>
                <h4>Enter a URL below to evaluate the page's text using Natural Language Processing</h4>
                <form class="" onsubmit="return Client.handleSubmit(event)">
                    <input id="name" type="text" name="input" value="" placeholder="Enter URL Here">
                    <input type="submit" name="" value="submit" onclick="return Client.handleSubmit(event)" onsubmit="return Client.handleSubmit(event)">
                </form>
            </section>

            <section id="results">
                <strong>Results:</strong>
                <div id="score_tag">Score Tag:</div>
                <!-- <div id="agreement"></div> -->
                <div id="subjectivity">Subjectivity:</div>
                <div id="confidence">Confidence Score:</div>
                <div id="irony">Irony:</div>
            </section>
        </main>

        <footer>
            <p>Udacity Project</p>
        </footer>

        <script>
            // Check that service workers are supported
            if ('serviceWorker' in navigator) {
                // Use the window load event to keep the page load performant
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/service-worker.js');
                });
            }
           </script>
    </body>
</html>
